services:
  - type: web
    name: linguamentor-api
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: YANDEX_SPEECHKIT_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: NODE_ENV
        value: production
